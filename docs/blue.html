<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="icon" href="./img/icon.png" />
        <title>Starter Template - Don't Forget to Change Me</title>
    </head>
    
    <body>
        <div class="pageWrap" id="newsletter">
            <div class="container-fluid">
                <div class="row page-wrapper">
                    <!--rightSide-->
                    <div class="col-lg-9 image-wrapper"></div>
                    <!--leftSide-->
                    <div class="col-lg-3 rightSide">
                        <div class="content-wrapper">
                            <div class="logo-wrapper">
                                <img src="./img/logo.png" alt="" class="logo">
                            </div>
                            <div class="heading-wrapper">
                                <p>Come here often? Get</p>
                                 <h3>Our Daily Newsletter</h3>
                                <p>delivered straight to your inbox</p>
                            </div>
                            <div class="form-wrapper">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="EMAIL ADDRESS"
                                    />
                                    <button class="btn submit-button" type="submit">Sign Me Up!</button>
                                </div>
                                <div class="opt-out-wrapper"> <a href="#" class="opt-out-link">No thanks</a>
                                    <hr class="opt-out-line"
                                    />
                                </div>
                            </div>
                            <!--footer-->
                            <div class="footer">
                                <p>Built by <a href="#">Bit Bear Design</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/all.js"></script>
        <script src="../../node_modules/@fortawesome/fontawesome-pro/js/brands.js"></script>
    </body>

</html>
