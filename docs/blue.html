<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
        <link rel="icon" href="./img/icon.png" />
        <title>Starter Template - Don't Forget to Change Me</title>
    </head>
    
    <body>
        <div class="pageWrap" id="newsletter">
            <div class="container-fluid">
                <div class="row page-wrapper">
                    <!--rightSide-->
                    <div class="col-lg-9 image-wrapper"></div>
                    <!--leftSide-->
                    <div class="col-lg-3 rightSide">
                        <div class="content-wrapper">
                            <div class="logo-wrapper">
                                <img src="./img/logo.png" alt="" class="logo">
                            </div>
                            <div class="heading-wrapper">
                                <p>Come here often? Get</p>
                                 <h3>Our Daily Newsletter</h3>
                                <p>delivered straight to your inbox</p>
                            </div>
                            <div class="form-wrapper">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="EMAIL ADDRESS"
                                    />
                                    <button class="btn submit-button" type="submit">Sign Me Up!</button>
                                </div>
                                <div class="opt-out-wrapper"> <a href="#" class="opt-out-link">No thanks</a>
                                    <hr class="opt-out-line"
                                    />
                                </div>
                            </div>
                            <!--footer-->
                            <div class="footer">
                                <p>Built by <a href="#">Bit Bear Design</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <!-- jQuery Custom Scroller CDN -->
        <script src="js/fontawesome.js"></script>
        <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="js/all.js"></script>
    </body>
